<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div id="outer">
    <div id="inner">
      <header><h3>Do you want to login?</h3> </header>
      <section>
        <div id="list">
          <input type="radio" id="tab1" name="tabs" checked>
          <label class="tab" for="tab1">ID login</label>
          <input type="radio" id="tab2" name="tabs"> 
          <label class="tab" for="tab2">1회용 비밀번호</label>
          <input type="radio" id="tab3" name="tabs">
          <label class="tab" for="tab3">QR코드</label>
          <div id="topMenu">
            <div class="bottomMenu" id="id">
              <div id="idMenu">
                <div>
                  <div class="idLogin">
                    <label for="id" >아이디</label>
                    <input type="text" id="id" placeholder="아이디를 입력하세요"> 
                  </div>
                  <div class="idLogin">
                    <label for="pw" >비밀번호</label>
                    <input type="password" id="pw" placeholder="비밀번호를 입력하세요"> 
                  </div>
                </div>
                <input id="idSubmit" type="submit" value="로그인">
              </div>
            </div> 
            <div class="bottomMenu" id="otp">
              <div class="otpw">
                <input type="password" class="otpwBefore" placeholder="문자 수신할 전화번호를 입력하세요"><br>
                <input type="submit" class="otpwBefore" id="otpSubmit" value="1회용 비밀번호 발송">
                <input type="password" class="otpwAfter " placeholder="1회용 비밀번호 입력"><br>
                <input type="submit" class="otpwAfter " value="확인">
              </div>
            </div>
            <div class="bottomMenu" id="qr">
              <img src="/img/qr.jpg" alt="qr">
            </div>
          </div>
          
        <footer><a href="#" >비밀번호 찾기</a><a href="#">아이디 찾기</a><a href="#">회원가입</a></footer>
        </div>
      </section>
    </div>
</div>
</body>
</html>
