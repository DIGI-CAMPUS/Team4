<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jq.js"></script>
  <script>
    $(function(){
      let style1={
        "background-color" :"#ff0",
        "border":"4px dashed"
      }
      let style2={
        "background-color" :"#f00",
        "border":"4px dashed"
      }

      // $(".text").prev().css(style1);
      // $(".text+p").css(style2);
      // $(".text").next().next().css(style2);
       $(".text").prevAll().css(style1); //prevUntile("")
       $(".text").nextAll().css(style2); //nextUntile("")
    });
  </script>
</head>
<body>
  <p>outside element</p>
  <div id="tt">
    <H1>인접 관계 선택자</H1>
    <p>just p</p>
    <p class="text">class text</p>
    <p>another just p</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jq.js"></script>
  <script>
    $(function(){
      $('#meun1 li:nth-child(1)')//(N) N행 1줄 선택
      .css({"background-color":'#ff0'});

      $('#meun1 li:nth-child(3n)') //3배수 선택
      .css({"background-color":'#0f0'});

      $('#meun2 li:nth-last-child(1)') //Last 행 선택
      .css({"background-color":'#f0f'});
      
    })
  </script>
</head>
<body>
  <ul id="meun1">
    <li>너무 졸립당.</li>
    <li>너무 졸립당.</li>
    <li>너무 졸립당.</li>
    <li>너무 졸립당.</li>
    <li>너무 졸립당.</li>
    <li>너무 졸립당.</li>
  </ul>
  <ul id="meun2">
    <li>잠이 좀 깼다.</li>
    <li>잠이 좀 깼다.</li>
    <li>잠이 좀 깼다.</li>
    <li>잠이 좀 깼다.</li>
    <li>잠이 좀 깼다.</li>
    <li>잠이 좀 깼다.</li>
  </ul>
</body>
</html>
