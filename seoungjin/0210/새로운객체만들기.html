<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>new Object()로 사용자 객체 만들기</title>
    <script>
      //메소드로 사용할 3개의 함수 작성
      function inquiry() {
        return this.balance;
      } // (1) 잔금 조회

      function deposit(money) {
        this.balance += money;
      } // (2) 매개변수 = money 만큼 저금

      function withdraw(money) {
        // (3) 예금 인출, money는 인출하고자 하는 액수
        this.balance -= money;
        return money; //값을 함수 호출 지점으로 전환
      }
      let ownerList = [
        "유성진",
        "이나은",
        "박선미",
        "신혜림",
        "유진초이",
        "정우성",
      ];

      // 사용자 객체 만들기5
      let account = new Object(); //프로퍼티가 없는 빈 객체를 만들고 프로퍼티와 메소드를 추가해서 객체 생성
      let number = prompt("일련번호를 넣으세요");

      account.owner = ownerList[number]; // 계좌 주인 프로퍼티 생성 및 초기화
      account.code = "1111"; // 코드 프로퍼티 생성 및 초기화
      account.balance = 35000; // 잔액 프로퍼티 생성 및 초기화

      account.inquirymethod = inquiry; // 메소드 작성
      account.depositmethod = deposit; // 메소드 작성
      account.withdrawmethod = withdraw; // 메소드 작성
    </script>
  </head>
  <body>
    <h3>new Object()로 사용자 객체 만들기</h3>
    <hr />
    <script>
      // 객체 활용
      document.write("account : ");
      document.write(account.owner + ", ");
      document.write(account.code + ", ");
      document.write(account.balance + "<br>");

      account.depositmethod(10000); // 인수 10000원 저금
      document.write(
        "10000원 저금 후 잔액은 " + account.inquirymethod() + "<br>"
      );

      account.withdrawmethod(5000); // 5000원 인출
      document.write(
        "5000원 인출 후 잔액은 " + account.inquirymethod() + "<br>"
      );
    </script>
  </body>
</html>
