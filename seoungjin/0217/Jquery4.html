<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 연습</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function () {
        $("#22 > h1").css("border", "4px solid #f00");
        $("#22 > section")
          .children()
          .css({ "background-color": "skybule", border: "4px solid #ff0" });
      });
    </script>
  </head>
  <body>
    <h1>인접 관계 선택자</h1>
    <div id="22">
      <h1>ddd</h1>
      <section>
        <h1>ddd</h1>
        <p>ppp</p>
      </section>
    </div>
  </body>
</html>
