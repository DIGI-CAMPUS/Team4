<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 연습</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function () {
        $("#menu li").eq(2).css({ "background-color": "#0ff" });
        $("#menu li:lt(2)") //인덱스 2보다 큰 인덱스
          .css({ "background-color": "#0f0" });
        $("#menu li:gt(2)") //인덱스 2보다 작은 인덱스
          .css({ "background-color": "#00f" });
      });
    </script>
  </head>
  <body>
    <ul id="menu">
      <h2>dd</h2>
      <h2>dd</h2>
      <h2>dd</h2>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
      <li>내용4</li>
    </ul>
  </body>
</html>
