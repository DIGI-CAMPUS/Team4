<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="0215.css">
    <title>checkbox</title>
</head>
<body>
    <form>
        <p class = "one">
        <label><input type = "checkbox" value = "blue">파랑</label>
        <label><input type = "checkbox" value = "red">빨강</label>
        <label><input type = "checkbox" value = "green">초록</label>
        <label><input type = "checkbox" value = "purple">보라</label>
        </p>
    </form>

<form>
    <p class = "two">
        <label><input type = "radio" value = "black">검정</label>
        <label><input type = "radio" value = "orange">주황</label>
        <label><input type = "radio" value = "pink">분홍</label>
        <label><input type = "radio" value = "yellow">노랑</label>
    </p>
    </form>

    <script>
        const radioEls = document.querySelectorAll(["type = 'radio']"]);
        for(let i = 0; i < radioEls.length; i++) {
            if(radioEls[i].value === 'orange'){
            radioEls[i].checked = true;
        }
        }
    </script>
</body>
</html>
