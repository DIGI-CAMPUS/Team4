<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="0213.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      form {
        display: inline-block;
        margin: 30px auto;
        padding: 40px;
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 5px #bbb;
      }

      label {
        font-weight: bold;
        margin-right: 10px;
      }

      input[type="id"],
      input[type="password"] {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      input[type="button"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="button"]:hover {
        background-color: #3e8e41;
      }

      #puppy {
        display: none;
        margin: 30px auto;
        text-align: center;
      }

      #puppy img {
        width: 300px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px #bbb;
      }
    </style>
  </head>
  <body>
    <h1>로그인 페이지</h1>
    <form>
      <label for="id">아이디를 입력하세요:</label>
      <input type="id" id="id" name="id">
      <br><br>
      <label for="password">비밀번호를 입력하세요:</label>
      <input type="password" id="password" name="password">
      <br><br>
      <input type="button" value="로그인" onclick="showResult()">
    </form>
  </body>
  <script src="0213.js"></script>
</html>
