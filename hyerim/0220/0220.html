<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 연습</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(function(){
        $(".btn_1").on("mouseover", function(){
            alert("HELLOOOOO!");   //버튼 생성한 곳에 등록
        })
        $(document).on("mouseover", ".btn_2", function(){
            alert("welcome!");
        })

        $(".del_1").on("click", function(){
            $(".btn_1").off("mouseover");
        });
        $("del_2").on("click", function(){
            $(document).off("mouseover", ".btn_2");
        });
    });
    </script>
  </head>
  <body>
    <div id = "wrap">
        <p class = "btn_wrap">
        <button class = "btn_1">버튼1</button>
        </p>
        <p>
            <button class = "btn_2">버튼2</button>
        </p>
    </div>
  </body>
</html>
