<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색선택자</title>
    <script src = "jquery.js"></script>
    <script>
        $(function(){
            $("#meun li").eq(2) //인덱스2
            .css({"background-color" : "#ff0"});

            $("#meun li:lt(2)")//인덱스 2보다 큰 인덱스를 제외한 나머지
            .css({"background-color" : "#0f0"});

            $("#meun li:gt(2)")//인덱스 2보다 작은 인덱스를 제외한 나머지
            .css({"background-color" : "#f0f"});
        })
    </script>
</head>
<body>
    <ul id = "meun">
        <h2>dd</h2>
        <h2>dd</h2>
        <h2>dd</h2>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    
    </ul>
    
</body>
</html>
