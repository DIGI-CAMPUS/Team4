<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색선택자</title>
    <script src = "jquery.js"></script>
    <script>
        $(function(){
            $("#meun li:even") //홀수 인덱스(짝수 제외)
            .css({"background-color" : "#ff0"});

            $("#meun li:odd")  //짝수 인덱스(홀수 제외)
            .css({"background-color" : "#0ff"});
        })
    </script>
</head>
<body>
    <ul id = "meun">
        <h2>dd</h2>
        <h2>dd</h2>
        <h2>dd</h2>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    
    </ul>
    
</body>
</html>
