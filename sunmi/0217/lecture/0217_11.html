<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐색선택자</title>
    <script src = "jquery.js"></script>
    <script>
        $(function(){
            $("#meun li:nth-child(1)")
            .css({"background-color" : "#ff0"});

            $("#meun li:nth-child(3n)")
            .css({"background-color" : "#0f0"});

            $("#meun2 li:nth-last-child(1)")
            .css({"background-color" : "#f0f"});
        })
    </script>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id = "meun">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>

    <ul id = "meun2">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    
</body>
</html>
