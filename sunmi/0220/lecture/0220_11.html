<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "jquery.js"></script>
    <script>
        $(function(){
            $(".btn_wrap").delegate(".btn_1.on", // delegate: 선택된 요소의 하위에 이벤트를 등록한다. 등록이후에는 동적으로 생성된 요소와 복제된 요소에도 등록
            "mouseover focus", function(){
                alert("HELLO!");
            });
            $(".btn_1").addClass("on");

            $(document).one("mouseover focus",  //one: 이벤트가 1회만 발생
            ".btn_2.on", function(){
                alert("WELCOME!");
            });
            $(".btn_2").addClass("on");
        });
    </script>
</head>
<body>
    <div id = "wrap">
        <p class = "btn_wrap">
            <button class = "btn_1">버튼1</button>
        </p>
        <p>
            <button class = "btn_2">버튼2</button>
        </p>
    </div>
</body>
</html>
